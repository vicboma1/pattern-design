language: java
sudo: false
notifications:
  email:
    on_success: never
    on_failure: change
cache:
  directories:
       - $HOME/.m2

# use operating systems.
os:
  - linux

before_install:
  export DISPLAY=:99.0 && sh -e /etc/init.d/xvfb start; fi
  
script:
  - mvn test -f ./source/pom.xml

after_success:
  - cd source
  - mvn clean test cobertura:cobertura coveralls:report
