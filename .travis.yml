language: java
sudo: false
notifications:
  email:
    on_success: never
    on_failure: change
cache:
  directories:
       - $HOME/.m2

jdk:
  - oraclejdk8

script:
  - jdk_switcher use oraclejdk8
  - mvn test -f ./source/pom.xml

after_success:
  - cd source
  - mvn clean test saga:coverage cobertura:cobertura coveralls:report