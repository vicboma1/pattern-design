language: java
sudo: false
notifications:
  email:
    on_success: never
    on_failure: change
cache:
  directories:
       - $HOME/.m2

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
    - python-qt4
    - python-qt4-dev
    - python-qt4-gl
    - python-pip
    - python-numpy
    - python-wxtools
    - ccache
    - cmake
    - swig
    - zlib1g-dev
    - libpng-dev
    - libfreetype6-dev
    - python-cairo
env:
  - ETS_TOOLKIT=wx
  - ETS_TOOLKIT=qt4
  - ETS_TOOLKIT=null.image

before_install:
  # setup X11 for the tests
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - jdk_switcher use oraclejdk8
  - Djava.awt.headless=true
  - mvn test -f ./source/pom.xml

after_success:
  - cd source
  - mvn clean test cobertura:cobertura coveralls:report